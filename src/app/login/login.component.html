<div class="form">
    <form>
        <label>Username: </label>
        <input [formControl]="userName" class="Username" [placeholder]="placeHodlers.username" type="text">
        <label>Password</label>
        <input [formControl]="password" class="password" [placeholder]="placeHodlers.password" type="password">
    </form>
</div>
<button (click)="login()">Login</button>
<button (click)="register()">Register</button>
